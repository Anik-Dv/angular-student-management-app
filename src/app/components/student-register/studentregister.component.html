<div class="section">
    <div class="home">
        <div class="card">
            <h1 class="headline">Registration Student</h1>
            <form [formGroup]="data" (submit)="doStudentRegistration()">
                <!-- Name Input -->
                <mat-form-field appearance="outline">
                    <mat-label>Student Name</mat-label>
                    <input type="text" matInput placeholder="Student Name" name="name" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <!-- <label for="student-name">Student Name</label>
                <input id="student-name" type="text" formControlName="name"> -->

                 <!-- Age Input -->
                <mat-form-field appearance="outline">
                    <mat-label>Student Age</mat-label>
                    <input type="number" matInput placeholder="Student Age" name="age" formControlName="age">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Student Department</mat-label>
                    <input type="text" matInput  placeholder="Student Department" name="department" formControlName="department">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <br/>
                <div class="container">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                </div>
            </form>
        </div>

    </div>
</div>
