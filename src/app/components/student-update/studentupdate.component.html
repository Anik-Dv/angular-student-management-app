<div class="section">
    <div class="home">
        <div class="card">
            <h1 class="headline">Update Student</h1>
            <div *ngFor="let student of students">
            <h3>{{ student.name }}</h3>
            <form [formGroup]="updateForm"  (ngSubmit)="doStudentUpdate(student.studentId)">
                
                <!-- Name Input -->
                <mat-form-field appearance="outline">
                    <mat-label>Student Name</mat-label>
                    <input type="text" matInput placeholder="Student Name" name="name" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                 <!-- Age Input -->
                <mat-form-field appearance="outline">
                    <mat-label>Student Age</mat-label>
                    <input type="number" matInput placeholder="Student Age" name="age" formControlName="age">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Student Department</mat-label>
                    <input type="text" matInput  placeholder="Student Department" name="department" formControlName="department">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <br/>
                <div class="container">
                    <button type="submit" mat-raised-button color="primary">Update</button>
                </div>
            </form>
        </div>
    </div>
        <!-- {{data | json}} -->
    </div>
</div>
